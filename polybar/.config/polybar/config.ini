[theme]
bg = #282A36
fg = #F8F8F2
bg-focused = #44475A
comment = #6272A4
cyan = #8BE9FD
green = #50FA7B
orange = #FFB86C
pink = #FF79C6
purple = #BD93F9
red = #FF5555
yellow = #F1FA8C

[colors]
transparent = #00FFFFFF
background = ${theme.bg}
background-alt = ${theme.bg-focused}
foreground = ${theme.fg}
primary = ${theme.pink}
secondary = ${theme.purple}
alert = ${theme.orange}
disabled = ${theme.comment}

[bar/top]
width = 100%
height = 24pt
radius = 0
bottom = false
background = ${colors.transparent}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
padding-left = 0
padding-right = 1
module-margin = 1
separator =
separator-foreground = ${colors.disabled}
font-0 = "FiraCode Nerd Font:size=10;0"
modules-left = xworkspaces i3
modules-center = date
modules-right = pulseaudio cpu memory battery xkeyboard
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right

; wm-restack = i3
; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-underline = ${colors.foreground}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %a %d %b, %H:%M
date-alt = %H:%M
label = %date%

[module/battery]
type = internal/battery
battery = BAT0
full-at = 99
low-at = 20
adapter = AC
poll-interval = 5
label-charging =  %percentage%%
label-discharging =  %percentage%%
label-full =  %percentage%%
label-low = 
label-low-foreground = ${colors.alert}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
layout-icon-0 = gb;
layout-icon-1 = us;
label-layout = %layout%
label-indicator-padding = 2
label-indicator-margin = 1
format-prefix = " "
format-prefix-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
label-volume =  %percentage%%
label-muted = 婢 muted

[module/i3]
type = internal/i3
format = <label-mode>
label-mode = %mode%
label-mode-underline = ${colors.foreground}
